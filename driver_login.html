<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login - Flog Ride</title>
    <link rel="stylesheet" href="style.css"> <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap)" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="page-content auth-page-content">
            <div class="logo-placeholder">LOGO</div>
            <h1 class="header-title">Driver Login</h1>
            <form id="driverLoginForm" class="w-full">
                <div>
                    <label for="driverLoginId" class="form-label">Phone Number or Email</label>
                    <input type="text" id="driverLoginId" class="input-field" placeholder="Enter your phone or email" required>
                </div>
                <div>
                    <label for="driverLoginPassword" class="form-label">Password</label>
                    <input type="password" id="driverLoginPassword" class="input-field" placeholder="********" required>
                </div>
                <button type="submit" class="btn btn-primary w-full max-w-sm mb-2 text-lg" onclick="window.location.href='driver_home.html'">Login</button>
                <div class="text-center mb-4">
                    <a href="driver_forgot_password.html" class="link">Forgot Password?</a> </div>
                <p class="text-center text-ngo-dark-gray">
                    New Driver? <a href="driver_register.html" class="link">Register Here</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
