<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Flog Ride</title>
    <link rel="stylesheet" href="style.css"> <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap)" rel="stylesheet">
    <style>
        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0; /* py-4 */
            border-bottom: 1px solid #e9ecef; /* border-b border-gray-200 */
            text-decoration: none;
            color: #1C2833; /* ngo-blueblack */
        }
        .settings-item:last-child {
            border-bottom: none;
        }
        .settings-item:hover {
            background-color: #f8f9fa; /* bg-gray-50 */
        }
        .settings-item-text {
            font-weight: 500;
        }
        .settings-item-icon svg {
            width: 1.25rem; /* w-5 h-5 */
            height: 1.25rem;
            color: #6c757d; /* text-gray-400 */
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="top-bar">
            <a href="profile.html" class="top-bar-icon leading">
                <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1 class="top-bar-title">Settings</h1>
            <div class="w-6"></div> </div>

        <div class="page-content page-content-with-top-bar" style="padding: 0 20px 20px 20px;">
            <div class="w-full">
                <a href="notification_settings.html" class="settings-item">
                    <span class="settings-item-text">Notification Preferences</span>
                    <span class="settings-item-icon">
                        <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
                    </span>
                </a>
                <a href="edit_profile.html#changePassword" class="settings-item" onclick="alert('Link to Change Password section/page.')">
                    <span class="settings-item-text">Change Password</span>
                     <span class="settings-item-icon">
                        <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
                    </span>
                </a>
                <a href="language_settings.html" class="settings-item">
                    <span class="settings-item-text">Language</span>
                     <span class="settings-item-icon">
                        <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
                    </span>
                </a>
                
                <div class="mt-6 mb-2 text-sm font-semibold text-ngo-dark-gray">Support</div>
                <a href="feedback.html" class="settings-item">
                    <span class="settings-item-text">Submit Feedback / Report Issue</span>
                     <span class="settings-item-icon">
                        <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
                    </span>
                </a>
                <a href="faq.html" class="settings-item">
                    <span class="settings-item-text">Help & FAQ</span>
                     <span class="settings-item-icon">
                        <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
                    </span>
                </a>

                <div class="mt-6 mb-2 text-sm font-semibold text-ngo-dark-gray">Legal</div>
                 <a href="privacy.html" class="settings-item">
                    <span class="settings-item-text">Privacy Policy</span>
                     <span class="settings-item-icon">
                        <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
                    </span>
                </a>
                <a href="terms.html" class="settings-item">
                    <span class="settings-item-text">Terms of Service</span>
                    <span class="settings-item-icon">
                        <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
                    </span>
                </a>
                <a href="about.html" class="settings-item">
                    <span class="settings-item-text">About Flog Ride</span>
                    <span class="settings-item-icon">
                        <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
                    </span>
                </a>
                
                <div class="mt-8">
                    <!-- <a href="login.html" class="btn btn-outline-danger w-full">Logout</a -->
                    <button class="btn btn-outline-danger w-full mt-2" onclick="window.location.href='login_ngo.html'" >Logout</button>
                </div>
                 <p class="text-center text-xs text-ngo-dark-gray mt-4">App Version: 1.0.0 (Mock)</p>
            </div>
        </div>
    </div>
</body>
</html>
