<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Flog Ride</title>
    <link rel="stylesheet" href="style.css">
    <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap)" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="page-content auth-page-content">
            <h1 class="header-title">Reset Password</h1>
            <p class="text-center text-ngo-dark-gray mb-4">Enter your organizational email to receive a password reset link.</p>
            <form id="forgotPasswordForm" class="w-full">
                <div>
                    <label for="resetEmail" class="form-label">Organizational Email</label>
                    <input type="email" id="resetEmail" class="input-field" placeholder="your.email@ngo.org" required>
                </div>
                <button type="submit" class="btn btn-primary w-full mt-4 mb-2 text-lg">Send Reset Link</button>
                <p class="text-center">
                    <a href="login.html" class="link">Back to Login</a>
                </p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual submission for mockup
            // Add any client-side validation or mock logic
            console.log('Forgot password for email:', document.getElementById('resetEmail').value);
            alert('If an account exists for this email, a reset link has been sent (mock).');
            window.location.href = 'login.html'; // Navigate to login page
        });
    </script>
</body>
</html>
