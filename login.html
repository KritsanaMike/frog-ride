<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flog Ride</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="page-content auth-page-content">
            <div class="logo-placeholder">LOGO</div>
            <h1 class="header-title">Welcome Back!</h1>
            <form id="loginForm" class="w-full">
                <div>
                    <label for="loginEmail" class="form-label">Organizational Email</label>
                    <input type="email" id="loginEmail" class="input-field" placeholder="your.email@ngo.org" required>
                </div>
                <div>
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="input-field" placeholder="********" required>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary w-full mt-4 mb-2 text-lg">Login</button>
                </div>
                <div class="text-center mb-4">
                    <a href="forgot_password.html" class="link">Forgot Password?</a>
                </div>
                <p class="text-center text-ngo-dark-gray">
                    Don't have an account? <a href="register.html" class="link">Register</a>
                </p>
                <p class="text-center text-ngo-dark-gray">
                    <a href="driver_splash.html" class="link">Driver</a>
                </p>
            </form>
        </div>
    </div>
    <script>
        // Optional: Add form submission logic here if needed for more complex mockups
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual submission for mockup
            // Add any client-side validation or mock login logic
            console.log('Login attempt with email:', document.getElementById('loginEmail').value);
            window.location.href = 'home.html'; // Navigate
        });
    </script>
</body>
</html>
