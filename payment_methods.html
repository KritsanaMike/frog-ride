<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Card - Flog Ride</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Add these styles to your existing style.css */
        :root {
            --ngo-orange: #ff6b0b;
            --ngo-blueblack: #1C2833;
            --ngo-dark-gray: #6c757d;
            --ngo-light-gray: #F0F0F0;
        }
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: var(--ngo-light-gray); }
        .app-container { max-width: 480px; margin: auto; background-color: white; min-height: 100vh; display: flex; flex-direction: column; }
        .page-header { display: flex; align-items: center; padding: 1rem; border-bottom: 1px solid #e5e7eb; }
        .page-header-title { font-size: 1.25rem; font-weight: 700; color: var(--ngo-blueblack); margin: 0 auto; }
        .page-content { padding: 1rem; flex-grow: 1; display: flex; flex-direction: column; }
        .btn { display: inline-block; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; text-align: center; text-decoration: none; cursor: pointer; border: none; transition: background-color 0.3s ease; }
        .btn-primary { background-color: var(--ngo-orange); color: white; }
        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; font-weight: 500; color: var(--ngo-blueblack); margin-bottom: 0.5rem; }
        .input-field { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 1rem; box-sizing: border-box; }
        .input-field:focus { outline: none; border-color: var(--ngo-orange); box-shadow: 0 0 0 2px rgba(255, 107, 11, 0.3); }
        .flex-row { display: flex; gap: 1rem; }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="page-header">
            <a href="payment_methods.html" class="text-ngo-blueblack">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
            </a>
            <h1 class="page-header-title">Add New Card</h1>
        </header>

        <div class="page-content">
            <form onsubmit="event.preventDefault(); alert('Card saved successfully! (Mock)'); window.location.href='payment_methods.html';">
                <div class="form-group">
                    <label for="card-number" class="form-label">Card Number</label>
                    <input type="tel" id="card-number" class="input-field" placeholder="0000 0000 0000 0000" maxlength="19" required>
                </div>
                <div class="form-group">
                    <label for="card-holder" class="form-label">Cardholder Name</label>
                    <input type="text" id="card-holder" class="input-field" placeholder="e.g. John Doe" required>
                </div>
                <div class="flex-row">
                    <div class="form-group w-1/2">
                        <label for="expiry-date" class="form-label">Expiry Date</label>
                        <input type="text" id="expiry-date" class="input-field" placeholder="MM/YY" maxlength="5" required>
                    </div>
                    <div class="form-group w-1/2">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="tel" id="cvv" class="input-field" placeholder="123" maxlength="4" required>
                    </div>
                </div>

                <div class="mt-auto">
                    <button type="submit" class="btn btn-primary w-full text-lg">Save Card</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
