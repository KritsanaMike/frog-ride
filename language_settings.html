<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Settings - Flog Ride</title>
    <link rel="stylesheet" href="style.css">
    <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap)" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="top-bar">
            <a href="settings.html" class="top-bar-icon leading">
                <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1 class="top-bar-title">Language Settings</h1>
            <div class="w-6"></div>
        </div>
        <div class="page-content page-content-with-top-bar">
            <p class="form-label">Select App Language:</p>
            <select class="select-field mb-4">
                <option value="en" selected>English</option>
                </select>
            <p class="text-sm text-ngo-dark-gray">Currently, Flog Ride is only available in English as per initial requirements.</p>
            <button class="btn btn-primary w-full mt-8" onclick="alert('Language setting saved (mock)!')">Save Language</button>
        </div>
    </div>
</body>
</html>
